- type: entity
  name: plasma production part
  parent: ProductionBase
  id: ProductionPlasma
  description: "It can become so many things! Highly flammable!"
  components:
  - type: Sprite
    sprite: Objects/_pacific/Materials/ProductionPart.rsi
    state: plasma
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false
    damage:
      types:
        Heat: 3
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: GasCanister
    gasMixture:
      volume: 1
      moles:
      - 0 # oxygen
      - 0 # nitrogen
      - 0 # carbon dioxide
      - 100 # plasma
      temperature: 1000
  - type: Damageable
    damageModifierSet: Wood

