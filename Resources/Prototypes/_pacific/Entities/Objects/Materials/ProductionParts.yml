- type: entity
  abstract: true
  parent: BaseItem
  id: ProductionBase
  description: "Create machines create machine create machines. (If you see this, something went wrong!)"
  components:
  - type: Sprite
    sprite: Objects/_pacific/Materials/ProductionPart.rsi
    state: steel
  - type: Item
    sprite: Objects/_pacific/Materials/ProductionPart.rsi
  - type: Damageable
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:DumpCanisterBehavior

- type: entity
  name: steel production part
  parent: ProductionBase
  id: ProductionSteel
